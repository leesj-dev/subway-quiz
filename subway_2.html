<!DOCTYPE html>
<html>
<head>
  <title>부산 도시철도 Quiz</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <h1>부산 도시철도 QUIZ</h1>
  <div class="container">
    <div class="item">
      <object id="map" data="map.svg" type="image/svg+xml" width="100%"></object>
    </div>
    <div class="item" id="typeArea" style="text-align: center;">
      <form style="display: inline-block">
        <select id="line" name="line" onchange="optionCheck(this.value);">
          <option id="defaultOption" value="">호선명</option>
          <option value="1호선">1호선</option>
          <option value="2호선">2호선</option>
          <option value="3호선">3호선</option>
          <option value="4호선">4호선</option>
          <option value="부산김해경전철">부산김해경전철</option>
          <option value="동해선">동해선</option>
        </select>
        <input id="station" name="station" type="text" placeholder="역명을 입력하세요" />
        <button id="submit" name="submit" type="submit" style="background-color:#bbbbbb; ">제출</button>
      </form>
      <div class="popup" id="correct">&#9989; 정답</div>
      <div class="popup" id="wrong">&#10060; 오답</div>
      <div class="popup" id="duplicate">&#9888; 이미 제출함</div>
    </div>
  </div>
</body>

<script type="text/javascript" src="script.js"></script>

</html>
