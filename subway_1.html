<!DOCTYPE html>
<html>

<head>
  <title>부산 지하철 퀴즈</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
  <h1>부산 지하철 퀴즈</h1>
  <object id="map" data="map.svg" type="image/svg+xml" width="100%"></object>
  <form style="display: inline;">
    <select id="line" name="line" style="display: none;">
      <option value="disabled" selected>호선명</option>
    </select>
    <input id="station" name="station" type="text" placeholder="역명을 입력하세요" />
    <button id="submit" name="submit" type="submit">제출</button>
  </form>
  <div id="wrong">&#9989; 정답</div>
  <div id="wrong">&#10060; 오답</div>
  <div id="duplicate">&#9888; 이미 제출함</div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
